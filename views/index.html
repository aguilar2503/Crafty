    function showCode () {
			Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
			Blockly.JavaScript.addReservedWords('code');

			var code = Blockly.JavaScript.workspaceToCode(workspace);

			document.getElementById('codeBoard').getElementsByTagName('textarea')[0].value = code;
		}

    workspace.addChangeListener(showCode);
    
    function cleanConsole(){
      $("#console").empty();
    }


    function correr(){  
        let codigoActual = document.getElementById('codeBoard').getElementsByTagName('textarea')[0].value;
        //alert(codigoActual);
        $.ajax({
						type: 'POST',
						data: {data:codigoActual},
				    dataType:'json',
                        url: 'http://localhost:3000/uri',						
                        success: function(data) {
                            //console.log('success');
                            $("#console").append(data);
                            
                        },error: function(error){
                          //alert(error.responseText);
                          $("#console").empty();
                          $("#console").append("<br> >>"+error.responseText+"<br>");
                          
                        }
                    });
      
    }


  </script>

STACK SEGMENT PARA STACK 'STACK'
DB 256 DUP(0)
STACK ENDS
ASSUME CS:COD ,DS:COD
COD SEGMENT
  
MES1 DB 'Encender y Apagar','$'
MES2 DB 'Oprimir S para salir','$'
MES3 DB 'Fin del programa','$'
MENSAJE DW 0

MAIN PROC FAR
MOV AX,CS
MOV DS,AX

MOV MENSAJE,OFFSET MES1
CALL ESCRIBIR
MOV MENSAJE,OFFSET MES2
CALL ESCRIBIR
bucle:

MOV AH,1
MOV DL,0FFH
INT 21H
CMP AL,'S'
JE SALIR
MOV DX,378H
OUT DX,AL
JMP bucle
MAIN ENDP

ESCRIBIR PROC NEAR
PUSH AX
PUSH DX
MOV AH,09H
MOV DX,MENSAJE
INT 21H

MOV AH,06
MOV DL,0DH
INT 21H
MOV AH,06H
MOV DL,0AH
INT 21H
POP DX
POP AX
RET
ESCRIBIR ENDP
    
SALIR:
MOV AH,06
MOV DL,0DH
INT 21H
MOV AH,06H
MOV DL,0AH
INT 21H

MOV MENSAJE,OFFSET MES3
CALL ESCRIBIR
MOV AH,4CH
INT 21H
COD ENDS
END MAIN                  
              </textarea>
