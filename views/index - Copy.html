<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crafty IOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <script src="/storage.js"></script>
    <script src="/blockly-master/blockly_compressed.js"></script>
    <script src="/blockly-master/blocks_compressed.js"></script>
    <script src="/blockly-master/javascript_compressed.js"></script>
    <script src="/JavaScript/code.js"></script>
    <script src="/JavaScript/definition.js"></script>
    
    
    
</head>
<body> 
  <section class="bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">  
          <h3 class="text-white text-center">CRAFTY IOT editor</h3>
        </div>
      </div>
    </div>
  </section>
  <section class="mt-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            
        </div>
      </div>
    </div>
  </section> 
  <table width="100%" height="100%">
    <tr>
      <td>
        <h1><a href="#"></a>
          <span id="title">...</span>
          <button onclick="submit()" class="btn btn-success" >Cargar</button>
          
        </h1>
      </td>
      <td class="farSide">
        <select id="languageMenu"></select>
      </td>
    </tr>
    <tr>
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon">...</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_javascript" class="taboff" >CÃ³digo</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_python" class="taboff" style="display: none;"></td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_php" class="taboff" style="display: none;"></td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_lua" class="taboff" style="display: none;"></td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_dart" class="taboff" style="display: none;"></td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_xml" class="taboff" style="display: none;"></td>
            <td class="tabmax">
              <button id="trashButton" class="notext" title="..." style="display: none;">
                
              </button>
              <button id="linkButton" class="notext" title="..." style="display: none;"></button>
               
              </button>
              <button id="runButton" class="notext primary" title="..." style="display: none;">
               
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="99%" colspan=2 id="content_area">
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <pre id="content_javascript" class="content prettyprint lang-js"></pre>
  <pre id="content_python" class="content prettyprint lang-py"></pre>
  <pre id="content_php" class="content prettyprint lang-php"></pre>
  <pre id="content_lua" class="content prettyprint lang-lua"></pre>
  <pre id="content_dart" class="content prettyprint lang-dart"></pre>
  <textarea id="content_xml" class="content" wrap="off"></textarea>


  <div id="blocklyDiv" style="height: 100vh; width: 80vw;" class="mx-auto"></div>
  <xml id="toolbox" style="display: none">
      <category name="Inicio">
        <block type="data_general"></block>
      </category>
      <category name="Generales"> 
          <block type="variables"></block> 
          <block type="ejecuta"></block>
      </category>
      <category name="Variables">
          <block type="cl"></block>
      </category>
      <category name="Crafty Objects">
        <block type="elements"></block>
      </category>
      <category name="Declaraciones">  
          <block type="controls_if"></block>
          <block type="logic_compare"></block>
          <block type="controls_repeat_ext"></block>
          <block type="math_number">
            <field name="NUM">123</field>
          </block>
          <block type="math_arithmetic"></block>
          <block type="text"></block>
          <block type="text_print"></block>
      </category>
      
     
      
    </xml>
  </div>
       
    </div>
</body>


<script src="/JavaScript/rc.js"></script>

</html>
